apply plugin: "scala"
sourceCompatibility = 1.7
version = "0.0.14"

task wrapper(type: Wrapper) {
    gradleVersion = "2.2.1"
}

repositories {
    mavenCentral()
}
jar {
    baseName = "scuff_2.11"
    manifest {
        attributes "Implementation-Title": "scuff", "Implementation-Version": version
    }
}
dependencies {
    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-all:1.10.19"

    compile "org.scala-lang:scala-library:2.11.5"
    compile "org.scala-lang.modules:scala-xml_2.11:1.0.3"
    compile "com.google.javascript:closure-compiler:v20140407"
    compile "javax.mail:mail:1.4.7"
    compile "org.mongodb:mongo-java-driver:2.12.5"
    compile "javax.servlet:javax.servlet-api:3.0.1"
    compile "redis.clients:jedis:2.6.2"
    compile "com.datastax.cassandra:cassandra-driver-core:2.1.4"
    compile "io.fastjson:boon:0.30"
}
